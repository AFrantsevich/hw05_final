<!DOCTYPE html>
<html lang="ru">
  <head>
    {% load static %}
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f8554ae897.js"></script>
    <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/fav/fav.ico" type="image">
    <link rel="apple-touch-icon"
          sizes="180x180"
          href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="{% static 'img/fav/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <script src="{% static 'js/main.js' %}"></script>
    <title>
      {% block title %}Тайтл{% endblock %}
    </title>
  </head>
  <body>
    {% load cache %}
    {% cache 1 header %}
    {% include 'includes/header.html' %}
  {% endcache %}
  <main>
    <div class="container py-4">
      {% block content %}Текст поста{% endblock %}
      <div style="padding-top: 20px">{% include 'includes/paginator.html' %}</div>
    </div>
  </main>
  {% include 'includes/footer.html' %}
</body>
</html>
